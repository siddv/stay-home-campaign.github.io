title: METTEZ FIN À L'ÉPIDÉMIE

section1-title: Tout d'abord, ne paniquez pas.
section1-1: Planifiez à l'avance et demandez à d'autres personnes de vous aider pour que vous puissiez rester chez vous sans problème.
section1-2: Demandez à votre employeur, à vos amis et à votre famille de vous aider à obtenir les choses dont vous avez besoin pour rester à la maison.
section1-3: Dans la mesure du possible, restez à l'écart des personnes âgées et des personnes ayant des problèmes de santé sous-jacents.

section2-title: "Plan, prepare, #stayhome."
section2-1: Lavez-vous les mains régulièrement pendant 20 secondes. Utilisez du savon ou un désinfectant pour les mains.
section2-2: Restez à au moins 3 pas des autres personnes de votre domicile. Cela contribuera à les protéger.
section2-3: Si vous toussez ou avez de la température, ne quittez pas votre domicile, sauf pour recevoir des soins médicaux, pendant 14 jours à compter du début de vos symptômes.

