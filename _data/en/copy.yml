title: PUT AN END TO THE OUTBREAK

section1-title: First of all, don't panic.
section1-1: Plan ahead and ask others for help to ensure that you can successfully stay at home.
section1-2: Ask your employer, friends and family to help you get the things you need to stay at home.
section1-3: Stay away from the elderly and those with underlying health conditions whenever possible.

section2-title: "Plan, prepare, #stayhome."
section2-1: Wash your hands regularly for 20 seconds. Use soap, or hand sanitiser.
section2-2: Stay at least 3 steps away from other people in your home. This will help protect them.
section2-3: If you have cough or high temperature, do not leave home except for medical care for 14 days from when your symptoms started.

